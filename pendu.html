<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    <title>Jeu du pendu</title>

    <link rel="stylesheet" class="style" href="pendu.css">
    <script src="script_pendu.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="mt-3"></div>
    
    <!-- MAIN -->
    <main class="container md-w-50">
        <h1>Jeu du pendu</h1>
        <img id="image_pendu" src="images/pendu10.png" alt="pendu" />
        <div class="saisie" id="zoneSaisie">
            <!-- <label for="saisie" class="phraseSaisie">Saisissez une lettre</label> -->
            <input type="text" class="input_saisie" id="input_saisie" name="input_saisie" placeholder="Saisissez une lettre">
        </div>
        <span id="boutonFin"></span>
        <p><span class="info"></span><span class="infoMot"></span></p>
        <h2><span class="mot"></span></h2>
        <div class="result">
            <div class="fuel">
                <!-- Vous avez trouvez <span class="fuel">0</span> lettres sur <span class="tyre">0</span> -->
                Vous avez trouvez <span class="trouve">0</span> lettres sur <span class="nbLettres">0</span>
            </div>
            <div class="tours" id="tours">
                <!-- Vous avez fait <span class="tours">0</span> erreurs -->
                Vous avez fait <span class="erreur">0</span> erreurs
            </div>
            <div class="fuel">
                Il vous reste <span class="chance">10</span> chances
            </div>
            <div class="fuel">
                <!-- Vous avez saisi le letrres : <span class="usure"></span> -->
                Vous avez saisi les lettres : <span class="lettreSaisie"></span>
            </div>
        </div>
        
    </main>

    <!-- FOOTER -->
    <footer>
        @Copyright : Anthony Raton 
    </footer>
</body>
</html>
